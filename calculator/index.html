<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's my calculator</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>It's my calculator</h1>
<div id="container">
<form name="form">

    <input type="text" name="uinput" id="uinput" > <br>

    <input type="button" class="btn" value="7" onclick="form.uinput.value += '7' " >
    <input type="button" class="btn" value="8" onclick="form.uinput.value += '8' " >
    <input type="button" class="btn" value="9" onclick="form.uinput.value += '9' " >
    <input type="button" class="btn" id="cancel" value="C" onclick="form.uinput.value = '' " ><br>
    
    
    
    <input type="button" class="btn" value="4" onclick="form.uinput.value += '4' " >
    <input type="button" class="btn" value="5" onclick="form.uinput.value += '5' " >
    <input type="button" class="btn" value="6" onclick="form.uinput.value += '6' " >
    <input type="button" class="btn" value="/" onclick="form.uinput.value += '/' " > <br>
    
    
    
    <input type="button" class="btn" value="1" onclick="form.uinput.value += '1' " >
    <input type="button" class="btn" value="2" onclick="form.uinput.value += '2' " >
    <input type="button" class="btn" value="3" onclick="form.uinput.value += '3' " >
    <input type="button" class="btn" value="+" onclick="form.uinput.value += '+' " ><br>
    
    
    <input type="button" class="btn" value="0" onclick="form.uinput.value += '0' " >
    <input type="button" class="btn" value="=" onclick="form.uinput.value = eval(form.uinput.value)  " >
    <input type="button" class="btn" value="X" onclick="form.uinput.value += '*' " >
    <input type="button" class="btn" value="-" onclick="form.uinput.value += '-' " ><br>
    

    
    

    
    
    
    </form>
</div>




    
</body>
</html>
